<!DOCTYPE HTML>
<html>
<head>
    <title>Gavin Edwards</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio of Gavin Edwards: software engineer, web developer, and technologist." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'] },
                    colors: { brand: { DEFAULT: '#10b981' } }
                }
            }
        }
    </script>
    <style>
        /* Hide scrollbar */
        html { overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none; }
        html::-webkit-scrollbar { display: none; }
        body { width: 100vw; overflow-x: hidden; }

        /* Animated gradient background */
        @property --angle { syntax: '<angle>'; initial-value: 45deg; inherits: false; }
        :root { --angle: 45deg; }
        @keyframes rotateGradient {
            0% { --angle: 20deg; }
            50% { --angle: 200deg; }
            100% { --angle: 380deg; }
        }
        @keyframes drift {
            0%, 100% { background-position: 0% 0%, 100% 100%, 0% 0%, 0% 0%; }
            50% { background-position: 50% 50%, 50% 50%, 0% 0%, 0% 0%; }
        }
        .animated-gradient {
            background-image:
                linear-gradient(var(--angle), rgba(16, 185, 129, 0.11), rgba(255, 255, 255, 0.85), rgba(191, 219, 254, 0.30)),
                radial-gradient(60% 80% at 20% 10%, rgba(16, 185, 129, 0.09), rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(80% 60% at 80% 90%, rgba(191, 219, 254, 0.25), rgba(255, 255, 255, 0.6), transparent),
                linear-gradient(180deg, #fff, #fff);
            background-size: 200% 200%, 200% 200%, 200% 200%, auto;
            animation: rotateGradient 25s linear infinite, drift 20s ease-in-out infinite alternate;
        }
        @media (prefers-reduced-motion: reduce) { .animated-gradient { animation: none; } }

        /* Accordion animations */
        .smooth-toggle { overflow: hidden; }
        .smooth-toggle > .inner {
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: height 600ms cubic-bezier(.4, 0, .2, 1), opacity 600ms cubic-bezier(.4, 0, .2, 1), padding 600ms cubic-bezier(.4, 0, .2, 1);
            padding: 0 1.5rem;
        }
        .smooth-toggle > .inner[data-animating="opening"],
        .smooth-toggle > .inner[style*="auto"] { padding-top: 1rem; }

        /* Summary interactions */
        summary { position: relative; overflow: hidden; transition: all 300ms cubic-bezier(.4, 0, .2, 1); }
        summary:hover { background-color: rgb(248 250 252); box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        summary .chevron { transition: transform 300ms ease; }
        details.is-open > summary .chevron { transform: rotate(180deg); }
        details[open] > summary h2,
        details[open] > summary h2 svg,
        details[open] > summary .chevron,
        summary:hover h2,
        summary:hover h2 svg,
        summary:hover .chevron { color: rgb(16, 185, 129); }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.15);
            transform: scale(0);
            animation: ripple-animation 1000ms cubic-bezier(.4, 0, .2, 1);
            pointer-events: none;
        }
        @keyframes ripple-animation {
            0% { transform: scale(0); opacity: 0.3; }
            60% { opacity: 0.2; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen antialiased animated-gradient">
    <canvas id="boids-canvas" class="fixed inset-0 w-full h-full pointer-events-none" style="z-index: -1;"></canvas>
    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-3xl rounded-2xl bg-white/80 backdrop-blur shadow-xl ring-1 ring-black/5">
            <div class="px-8 pt-8 pb-4">
                <div class="flex items-center gap-4">
                    <img id="profile-avatar" src="" alt="" class="h-12 w-12 rounded-full ring-2 ring-brand/30" />
                    <div>
                        <h1 id="profile-name" class="text-2xl font-extrabold tracking-tight text-slate-800"></h1>
                        <p id="profile-title" class="text-sm text-slate-500"></p>
                    </div>
                </div>
                <div class="mt-6 h-px bg-gradient-to-r from-transparent via-brand/40 to-transparent"></div>
            </div>

            <div class="px-2 md:px-6 pb-6">
                <div id="sections-container" class="space-y-3">
                    <!-- Sections will be loaded here from JSON -->
                </div>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div id="links-container" class="flex items-center gap-3 flex-wrap">
                            <!-- Links will be loaded here from JSON -->
                        </div>
                        <span id="copyright" class="text-xs text-slate-400 text-center sm:text-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Info button and modal -->
    <button id="info-btn" class="fixed bottom-6 right-6 w-10 h-10 rounded-full bg-white/80 backdrop-blur shadow-lg ring-1 ring-black/10 hover:bg-white/90 hover:shadow-xl transition-all duration-300 flex items-center justify-center text-slate-600 hover:text-slate-800 z-10">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"/>
        </svg>
    </button>

    <!-- Info modal -->
    <div id="info-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 pointer-events-none transition-all duration-300 z-20">
        <div class="bg-white rounded-2xl shadow-2xl ring-1 ring-black/5 max-w-md w-full p-6 transform scale-95 transition-all duration-300">
            <div class="flex items-center justify-between mb-4">
                <h3 id="modal-title" class="text-lg font-semibold text-slate-800"></h3>
                <button id="close-modal" class="w-8 h-8 rounded-full hover:bg-slate-100 transition-colors flex items-center justify-center text-slate-400 hover:text-slate-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div id="modal-content" class="space-y-4 text-sm text-slate-600">
                <!-- Modal content will be loaded here from JSON -->
            </div>
        </div>
    </div>

    <script defer src="assets/js/main.js"></script>
</body>
</html>
